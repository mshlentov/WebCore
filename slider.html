<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" type="text/css" href="Slider/style.css"/>
    <link rel="stylesheet" type="text/css" href="Slider/media.css"/>
    <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css">
</head>
<body>
    <main class="main">
        <h1 class="main__title">
             Ремонт техники различных брендов
        </h1>
        <div class="main__itemsContainer swiper-container" data-mobile = "false">
            <ul class="main__items swiper-wrapper">
                <li class="item__link swiper-slide">
                    <a href="#" class="main__item item">
                        <img src="images/logo/lenovo.svg" alt="Lenovo" class="item__logo">
                        <div class="item__buttonIcon"></div>
                    
                    </a>
                </li>

                <li class="item__link swiper-slide">
                    <a href="#" class="main__item item">
                        <img src="images/logo/sams.svg" alt="Samsung" class="item__logo">
                        <div class="item__buttonIcon"></div>
                    </a>
                </li>

                <li class="item__link swiper-slide">
                    <a href="#" class="main__item item">
                        <img src="images/logo/apple.svg" alt="Apple" class="item__logo">
                        <div class="item__buttonIcon"></div>
                    </a>
                </li>

                <li class="item__link swiper-slide">
                    <a href="#" class="main__item item">
                        <img src="images/logo/viewsonic.svg" alt="ViewSonic" class="item__logo">
                        <div class="item__buttonIcon"></div>
                    </a>
                </li>

                <li class="item__link swiper-slide">
                    <a href="#" class="main__item item">
                        <img src="images/logo/bosch.svg" alt="Bosch" class="item__logo">
                        <div class="item__buttonIcon"></div>
                    </a>
                </li>

                <li class="item__link swiper-slide">
                    <a href="#" class="main__item item">
                        <img src="images/logo/hp.svg" alt="HP" class="item__logo">
                        <div class="item__buttonIcon"></div>
                    </a>
                </li>

                <li class="item__link swiper-slide">
                    <a href="#" class="main__item item">
                        <img src="images/logo/acer.svg" alt="Acer" class="item__logo">
                        <div class="item__buttonIcon"></div>
                    </a>
                </li>

                <li class="item__link swiper-slide">
                    <a href="#" class="main__item item">
                        <img src="images/logo/sony.svg" alt="sony" class="item__logo">
                        <div class="item__buttonIcon"></div>
                    </a>
                </li>

                <li class="item__link swiper-slide">
                    <a href="#" class="main__item item">
                        <img src="images/logo/lenovo.svg" alt="Lenovo" class="item__logo">
                        <div class="item__buttonIcon"></div>
                    </a>
                </li>

                <li class="item__link swiper-slide">
                    <a href="#" class="main__item item">
                        <img src="images/logo/sams.svg" alt="Samsung" class="item__logo">
                        <div class="item__buttonIcon"></div>
                    </a>
                </li>

                <li class="item__link swiper-slide">
                    <a href="#" class="main__item item">
                        <img src="images/logo/apple.svg" alt="Apple" class="item__logo">
                        <div class="item__buttonIcon"></div>
                    </a>
                </li>

            </ul>
            <div class="swiper-pagination"></div>
        </div>
        <button class="main__buttonShowAll buttonShowAll">
            <div class="buttonShowAll__icon"></div>
        </button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="Slider/slider.js"></script>
</body>
</html>
